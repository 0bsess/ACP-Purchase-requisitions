<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{productoController.saveProduct()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{productoController.listProduct()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


						<p:panelGrid id="panGridProduct" columns="2" style="width:100%">
					<p:outputLabel value="Producto:" for="txtName" />
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{productoController.product.nameProducto}" />
									
					<p:outputLabel value="Precio (en dÃ³lares):" for="txtPrecio" />
					<p:inputText id="txtPrecio" required="true" maxlength="45"
						value="#{productoController.product.moneyPrecio}" />
						
					<p:outputLabel value="Fecha de reabastecimiento:" for="txtDay" />
					<p:calendar id="txtDay" required="true" maxlength="45"
						value="#{productoController.product.dayReabastecimiento}" />
						
					<p:outputLabel value="Stock (en Toneladas):" for="txtStock" />
					<p:inputText id="txtStock" required="true" maxlength="45"
						value="#{productoController.product.quantityStock}" />
						
					<p:outputLabel value="Stock reserado (en Toneladas):" for="txtStockR" />
					<p:inputText id="txtStockR" required="true" maxlength="45"
						value="#{productoController.product.quantityReserva}" />
						
						
				</p:panelGrid>
				<br></br>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
