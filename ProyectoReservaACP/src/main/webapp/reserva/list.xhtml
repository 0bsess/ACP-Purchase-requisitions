<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{reservaController.newReserva()}"
						  ajax="false"/>
						
						 <p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{reservaController.editReserva()}"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:dataTable id="datTabReserva"
					emptyMessage="No existen reservas registrados"
					value="#{reservaController.reservas}" var="reserva"
					
					rowKey="#{reserva.idReserva}"
					selectionMode="single"
					selection="#{reservaController.reservaSelect}"
					
					paginator="true" rows="10">
					
					
					<p:ajax event="rowSelect"
						listener="#{reservaController.selectReserva}" />
					

					<p:column headerText="Id">
						<p:outputLabel value="#{reserva.idReserva}" />
					</p:column>
					<p:column headerText="Usuario">
						<p:outputLabel value="#{reserva.usuario.nameUsuario}" />
					</p:column>
					<p:column headerText="Ciudad">
						<p:outputLabel value="#{reserva.ciudad.nameCiudad}" />
					</p:column>
					<p:column headerText="Fecha de reserva">
						<p:outputLabel value="#{reserva.dayReserva}" />						
					</p:column>
					<p:column headerText="Fecha de llegada">
						<p:outputLabel value="#{reserva.dayLlegada}" />						
					</p:column>
					<p:column headerText="Anulado">
						<p:outputLabel value="#{reserva.flagAnulado}" />						
					</p:column>
					<p:column headerText="Fecha de vencimiento">
						<p:outputLabel value="#{reserva.dayVencimiento}" />						
					</p:column>
				</p:dataTable>

				


			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
