<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{reservaController.saveReserva()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{reservaController.listReserva()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:panelGrid id="panGridReserva" columns="2" style="width:100%">
					<p:outputLabel value="Fecha de Reserva:" for="txtDay" />
					<p:calendar id="txtDay" required="true" maxlength="45"
						value="#{reservaController.reserva.dayReserva}" />
					
					<p:outputLabel value="Usuario:" for="cboUsuario" />
					
					<p:selectOneMenu id="cboUsuario" required="true" effect="drop"
						value="#{reservaController.reserva.usuario}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{usuarioController.usuarios}"
							var="usuario" itemLabel="#{usuario.idUsuario}"
							itemValue="#{usuario}" />
					</p:selectOneMenu>
										
						
						
					<p:outputLabel value="Ciudad:" for="cboCiudad" />
					<p:selectOneMenu id="cboCiudad" required="true" effect="drop"
						value="#{reservaController.reserva.ciudad}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{ciudadController.ciudades}"
							var="ciudad" itemLabel="#{ciudad.nameCiudad}"
							itemValue="#{ciudad}" />
					</p:selectOneMenu>

					
					<p:outputLabel value="Fecha de llegada:" for="txtLlegada" />
					<p:calendar id="txtLlegada" required="true" maxlength="45"
						value="#{reservaController.reserva.dayLlegada}" />
					
					<p:outputLabel value="Fecha de vencimiento:" for="txtVencimiento" />
					<p:calendar id="txtVencimiento" required="true" maxlength="45"
						value="#{reservaController.reserva.dayVencimiento}" />
						
					<p:outputLabel value="Anulado: " for="txtAnulado" />
					<p:inputText id="txtAnulado" required="true" maxlength="45"
						value="#{reservaController.reserva.flagAnulado}" />	
											
										
						
				</p:panelGrid>
				<br></br>



			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
