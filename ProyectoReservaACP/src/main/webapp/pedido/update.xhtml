<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />
				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{pedidoController.savePedido()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{pedidoController.listPedido()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>
					
				<p:panelGrid id="panGridUsuario" columns="2" style="width:100%">
						
					<p:outputLabel value="Reserva: " for="cboReserva" />				
					<p:selectOneMenu id="cboReserva" required="true" effect="drop"
						value="#{pedidoController.pedido.reserva}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{reservaController.reservas}"
							var="reserva" itemLabel="#{reserva.idReserva}"
							itemValue="#{reserva}" />
					</p:selectOneMenu>
					
					<p:outputLabel value="Producto: " for="cboProducto" />				
					<p:selectOneMenu id="cboProducto" required="true" effect="drop"
						value="#{pedidoController.pedido.producto}"
						converter="omnifaces.SelectItemsConverter">
						<f:selectItem itemLabel="Seleccione una opción"
							noSelectionOption="true" itemValue="" />
						<f:selectItems value="#{productoController.products}"
							var="producto" itemLabel="#{producto.nameProducto}"
							itemValue="#{producto}" />
					</p:selectOneMenu>
					
						<p:outputLabel value="Peso (en Toneladas):" for="txtPeso" />					
					<p:inputText id="txtPeso" required="true" maxlength="45"
						value="#{pedidoController.pedido.quantityPeso}" />
					
					
				</p:panelGrid>
				<br></br>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
