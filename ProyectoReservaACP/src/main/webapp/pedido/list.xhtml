<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Nuevo" icon="ui-icon-disk"
						  action="#{pedidoController.newPedido()}"
						  ajax="false"/>
						<p:commandButton value="Editar" icon="ui-icon-disk"
						  action="#{pedidoController.editPedido()}"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>


				<p:dataTable id="datTabpedidos"
					emptyMessage="No existen pedidos registrados"
					value="#{pedidoController.pedidos}" var="pedido"
					
					rowKey="#{pedido.idPedido}"
					selectionMode="single"
					selection="#{pedidoController.pedidoSelect}"
					
					paginator="true" rows="10">
					<p:ajax event="rowSelect"
						listener="#{pedidoController.selectPedido}" />
						
					<p:column headerText="Id">
						<p:outputLabel value="#{pedido.idPedido}" />
					</p:column>
					<p:column headerText="Codigo Reserva">
						<p:outputLabel value="#{pedido.reserva.idReserva}" />
					</p:column>
					<p:column headerText="Producto">
						<p:outputLabel value="#{pedido.producto.nameProducto}" />
					</p:column>
					<p:column headerText="Pedido">
						<p:outputLabel value="#{pedido.quantityPeso}" />
					</p:column>

				</p:dataTable>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
