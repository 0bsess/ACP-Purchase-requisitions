<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>

	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Pagar" icon="ui-icon-disk"
						  action="/factura/list.xhtml)"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>

				<p:panelGrid id="panGridPago" columns="2" style="width:100%">
					
						<p:outputLabel value="Nombre:" for="txtName" />					
					<p:inputText id="txtName" required="true" maxlength="45" />
					
						<p:outputLabel value="Apellido:" for="txtApellido" />					
					<p:inputText id="txtApellido" required="true" maxlength="45" />
					
							<p:outputLabel value="Número de tarjeta:" for="txtTarjeta" />					
					<p:inputText id="txtTarjeta" type="number" required="true" maxlength="16" />
					
							<p:outputLabel value="Fecha de Vencimiento (MM/AA):" for="txtFecha" />					
					<p:inputText id="txtFecha" required="true" maxlength="5" />
					
							<p:outputLabel value="Código de Seguridad (CVV):" for="txtCodigo" />					
					<p:inputText id="txtCodigo" type="number" required="true" maxlength="3" />
							
							<p:outputLabel value="Monto (en dólares):" for="txtMonto" />					
					<p:inputText id="txtMonto" required="true" maxlength="45"
					value="1500.0" />	
						
										
				</p:panelGrid>
				<br></br>

			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
