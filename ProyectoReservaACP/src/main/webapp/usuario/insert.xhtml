<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head></h:head>
<body>
	<ui:composition template="/WEB-INF/templates/master.xhtml">
		<ui:define name="content">
			<h:form id="frm">
				<p:growl id="men" />

				<p:toolbar>
					<f:facet name="right">
						<p:commandButton value="Guardar" icon="ui-icon-disk" 
						action="#{usuarioController.saveUsuario()}" ajax="false"/>

						<p:commandButton value="Regresar" icon="ui-icon-disk"
						  action="#{usuarioController.listUsuario()}"
						  immediate="true"
						  ajax="false"/>
					</f:facet>
				</p:toolbar>
				<p:panelGrid id="panGridUsuario" columns="2" style="width:100%">
					
					<p:outputLabel value="Nombre:" for="txtName" />					
					<p:inputText id="txtName" required="true" maxlength="45"
						value="#{usuarioController.usuario.nameUsuario}" />
					
					<p:outputLabel value="Apellido Paterno" for="txtName" />					
					<p:inputText id="txtAp" required="true" maxlength="45"
						value="#{usuarioController.usuario.nameApPaterno}" />
					
					<p:outputLabel value="Apellido Materno" for="txtAp" />					
					<p:inputText id="txtAm" required="true" maxlength="45"
						value="#{usuarioController.usuario.nameApMaterno}" />
					
					<p:outputLabel value="Nª Documento" for="txtAm" />
					<p:inputText id="txtDoc" required="true" maxlength="45"
						value="#{usuarioController.usuario.idDocumento}" />
					
					<p:outputLabel value="Nª Telefono" for="txtDoc" />
					<p:inputText id="txtTel" required="true" maxlength="45"
						value="#{usuarioController.usuario.phone}" />
					
					<p:outputLabel value="Email" for="txtTel" />
					<p:inputText id="txtEm" required="true" maxlength="45"
						value="#{usuarioController.usuario.email}" />
					
					<p:outputLabel value="Password" for="txtEm" />
					<p:inputText id="txtPass" required="true" maxlength="45"
						value="#{usuarioController.usuario.password}" />
					
					<p:outputLabel value="Flag Admin" for="txtPass" />
					<p:inputText id="txtAdmin" required="true" maxlength="45"
						value="#{usuarioController.usuario.flagAdmin}" />
		
				</p:panelGrid>
				<br></br>
			</h:form>
		</ui:define>
	</ui:composition>

</body>
</html>
